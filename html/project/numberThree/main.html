<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Three</title>
    <link rel="stylesheet" href="/html/project/numberThree/style.css">
</head>
<body>
    <!-- Wrapper for the entire page -->
    <div id="app-container" class="light-mode">
        <!-- Login Card -->
        <div class="login-card">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="mode-switcher">
                <button id="mode-toggle">Toggle Dark/Light Mode</button>
            </div>
        </div>
    </div>

    <script src="/html/project/numberThree/scripts.js"></script>
</body>
</html>
