<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Two</title>
    <link rel="stylesheet" href="/html/project/numberTwo/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div class="login-card">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <button id="mode-toggle" class="mode-toggle-btn">Switch Mode</button>
        </div>
    </div>

    <script src="/html/project/numberTwo/scripts/scripts.js"></script>
</body>
</html>
